            function retrieveData()
            {
                var returnData = document.getElementById('output').getAttribute('value');
                getData(returnData);
            }
            function ajaxTest(t)
            {
                if (t.status ==='success')
                {
                    returnValue =  t.responseText;  
                    var StrippedString = returnValue.replace(/(<([^>]+)>)/ig,"");
                    StrippedString = StrippedString.replace("]","");
                    StrippedString = StrippedString.replace("]]","");
                    StrippedString = StrippedString.replace("[","");
                    StrippedString = StrippedString.replace(">","");
                    dataIn = StrippedString.split(",");
                    drawChart();    
                }
            }
            
            function ajaxCall()
            {
                
                docArray = document.getElementsByClassName("ajax");
                
                for (i=0;i<docArray.length;i++)
                {
                    if (docArray[i].id === "ajaxForm:node")
                        docNode = docArray[i];
                    if (docArray[i].id === "ajaxForm:variable")
                        docVariable = docArray[i];
                    if (docArray[i].id === "ajaxForm:update")
                        docUpdate = docArray[i];
                    
                }                
                docNode.setAttribute("value", currentNode);
                docVariable.setAttribute("value", currentVariable);
                docUpdate.click();
                
            }
            function newChart()
            {
                var chartObject = document.getElementById("graph");
                totalData = null;
                chartObject.clear(); // need to replace with ajax call
                dataCount = 0;
                dataArray = null;
                y1Type = null;
                y2Type = null;
                axisAssignment = new Array();

    </h:head>
    <h:body>
    	
        <div id="head" >
            head
        </div>     
        <div id="main" >
            <div id="side" >
                <h:link outcome="/login" value="#{bundle.logout}"/>
            </div>
            <div id="map" />
            <div id="control" >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form id="form" enctype="multipart/form-data">
                    <h:inputFile id="newFile" value="#{bean.fileUpload}"/>
                    <br />
                    <h:commandButton value="Upload"
                                     action="#{bean.upload}">
                    </h:commandButton>
                    <br/>
                    <h:commandButton id="clearGraph" value="!Clear Chart" onclick="newChart"/>

                    
                    
                
                </h:form>
                
                <h:link outcome="/Page/dataDefinitions/List" value="!Edit Project Settings"/>
                
                <h:form class="hidden" id="ajaxForm">
                    <h:inputText id="node" class="ajax" value="#{bean.node}" ></h:inputText>
                    <h:inputText id="variable" class="ajax" value="#{bean.variable}"></h:inputText>
                   <h:commandButton id="update" value="update" class="ajax">
                       <f:ajax execute="node variable" render="output" onevent="ajaxTest" />
                         
                   </h:commandButton>

                   <h:outputText id="output" value="#{bean.graphData}" />

                <div id="selects"></div>
                
 
            </div> 
          <div id="dashboard">
