<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>
        <h1>
            <ui:insert name="title">Welcome, please log in.</ui:insert>
        </h1>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        
            <h:form id="LoginForm">
                <h:outputText value="! username: "/>
                
                <h:inputText id="username"  value="#{bean.username}" />
                <h:commandButton id="login" value="!Load Project List" class="ajax">
                    <f:ajax execute="username" render="output"/>
                </h:commandButton>
                <br/>
                <h:outputText id="project" value="!Please select project: "/>
                <h:selectOneMenu id="output" value="#{bean.projectName}" title="#{bundle.sxelectProject}">
                    <f:selectItems id ="projects" value="#{bean.projectList()}" />
               </h:selectOneMenu>
                
              
                
                <h:commandButton id="goToMap" value="!Login" action="#{bean.initalise()}"/>
<!--                

                <h:commandLink action="#/{usersController.prepareCreate}" value="#/{bundle.ListUsersCreateLink}"/>
                <br/>
                <h:outputText value="Please select project:"/>

                
                -->
            </h:form>
                     
    </h:body>

</html>
