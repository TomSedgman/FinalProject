<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTagsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTagsLabel_tagId}" for="tagId" />
                    <h:inputText id="tagId" value="#{tagsController.selected.tagId}" title="#{bundle.EditTagsTitle_tagId}" />
                    <h:outputLabel value="#{bundle.EditTagsLabel_project}" for="project" />
                    <h:selectOneMenu id="project" value="#{tagsController.selected.project}" title="#{bundle.EditTagsTitle_project}" >
                        <f:selectItems value="#{projectsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTagsLabel_tags}" for="tags" />
                    <h:inputText id="tags" value="#{tagsController.selected.tags}" title="#{bundle.EditTagsTitle_tags}" />
                    <h:outputLabel value="#{bundle.EditTagsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tagsController.selected.id}" title="#{bundle.EditTagsTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{tagsController.update}" value="#{bundle.EditTagsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTagsViewLink}"/>
                <br />
                <h:commandLink action="#{tagsController.prepareList}" value="#{bundle.EditTagsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTagsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
