<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNodeTypesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNodeTypesLabel_nodeTypeId}" for="nodeTypeId" />
                    <h:inputText id="nodeTypeId" value="#{nodeTypesController.selected.nodeTypeId}" title="#{bundle.EditNodeTypesTitle_nodeTypeId}" />
                    <h:outputLabel value="#{bundle.EditNodeTypesLabel_project}" for="project" />
                    <h:selectOneMenu id="project" value="#{nodeTypesController.selected.project}" title="#{bundle.EditNodeTypesTitle_project}" >
                        <f:selectItems value="#{projectsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNodeTypesLabel_nTName}" for="nTName" />
                    <h:inputText id="nTName" value="#{nodeTypesController.selected.nTName}" title="#{bundle.EditNodeTypesTitle_nTName}" />
                    <h:outputLabel value="#{bundle.EditNodeTypesLabel_nTCreationDate}" for="nTCreationDate" />
                    <h:inputText id="nTCreationDate" value="#{nodeTypesController.selected.nTCreationDate}" title="#{bundle.EditNodeTypesTitle_nTCreationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditNodeTypesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{nodeTypesController.selected.id}" title="#{bundle.EditNodeTypesTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{nodeTypesController.update}" value="#{bundle.EditNodeTypesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNodeTypesViewLink}"/>
                <br />
                <h:commandLink action="#{nodeTypesController.prepareList}" value="#{bundle.EditNodeTypesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNodeTypesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
