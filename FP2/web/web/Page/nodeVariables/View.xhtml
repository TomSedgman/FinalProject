<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNodeVariablesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNodeVariablesLabel_nodeVariableId}"/>
                    <h:outputText value="#{nodeVariablesController.selected.nodeVariableId}" title="#{bundle.ViewNodeVariablesTitle_nodeVariableId}"/>
                    <h:outputText value="#{bundle.ViewNodeVariablesLabel_nodeType}"/>
                    <h:outputText value="#{nodeVariablesController.selected.nodeType}" title="#{bundle.ViewNodeVariablesTitle_nodeType}"/>
                    <h:outputText value="#{bundle.ViewNodeVariablesLabel_nVName}"/>
                    <h:outputText value="#{nodeVariablesController.selected.nVName}" title="#{bundle.ViewNodeVariablesTitle_nVName}"/>
                    <h:outputText value="#{bundle.ViewNodeVariablesLabel_nVDate}"/>
                    <h:outputText value="#{nodeVariablesController.selected.nVDate}" title="#{bundle.ViewNodeVariablesTitle_nVDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewNodeVariablesLabel_nVValue}"/>
                    <h:outputText value="#{nodeVariablesController.selected.nVValue}" title="#{bundle.ViewNodeVariablesTitle_nVValue}"/>
                    <h:outputText value="#{bundle.ViewNodeVariablesLabel_id}"/>
                    <h:outputText value="#{nodeVariablesController.selected.id}" title="#{bundle.ViewNodeVariablesTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{nodeVariablesController.destroyAndView}" value="#{bundle.ViewNodeVariablesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNodeVariablesEditLink}"/>
                <br />
                <h:commandLink action="#{nodeVariablesController.prepareCreate}" value="#{bundle.ViewNodeVariablesCreateLink}" />
                <br />
                <h:commandLink action="#{nodeVariablesController.prepareList}" value="#{bundle.ViewNodeVariablesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNodeVariablesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
