<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDataValuesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDataValuesLabel_dataValueId}"/>
                    <h:outputText value="#{dataValuesController.selected.dataValueId}" title="#{bundle.ViewDataValuesTitle_dataValueId}"/>
                    <h:outputText value="#{bundle.ViewDataValuesLabel_node}"/>
                    <h:outputText value="#{dataValuesController.selected.node}" title="#{bundle.ViewDataValuesTitle_node}"/>
                    <h:outputText value="#{bundle.ViewDataValuesLabel_dVariable}"/>
                    <h:outputText value="#{dataValuesController.selected.dVariable}" title="#{bundle.ViewDataValuesTitle_dVariable}"/>
                    <h:outputText value="#{bundle.ViewDataValuesLabel_dTimeStamp}"/>
                    <h:outputText value="#{dataValuesController.selected.dTimeStamp}" title="#{bundle.ViewDataValuesTitle_dTimeStamp}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDataValuesLabel_variablePositionId}"/>
                    <h:outputText value="#{dataValuesController.selected.variablePositionId}" title="#{bundle.ViewDataValuesTitle_variablePositionId}"/>
                    <h:outputText value="#{bundle.ViewDataValuesLabel_id}"/>
                    <h:outputText value="#{dataValuesController.selected.id}" title="#{bundle.ViewDataValuesTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dataValuesController.destroyAndView}" value="#{bundle.ViewDataValuesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDataValuesEditLink}"/>
                <br />
                <h:commandLink action="#{dataValuesController.prepareCreate}" value="#{bundle.ViewDataValuesCreateLink}" />
                <br />
                <h:commandLink action="#{dataValuesController.prepareList}" value="#{bundle.ViewDataValuesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDataValuesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
