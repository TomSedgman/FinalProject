<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    <h:outputStylesheet name="css/jsfcrud.css"/>
        <title><ui:insert name="title">Project MÃ­mir</ui:insert></title>
</h:head>
    <h:body>
    <div id="head">
            <h:outputText id="loginHead" class="title" value="#{bundle.HeadTitle}"/>
             <h:form id="form" enctype="multipart/form-data">
                 <h:outputText value="#{bundle.selectfile}"/>
                 <h:inputFile id="newFile" value="#{bean.fileUpload}" />
                    <h:commandButton value="Upload" action="#{bean.upload}"/>
            </h:form>
        </div>     
        <div id="main">
            <div id="side">
                <h:graphicImage class="logo" name="Logo.png" library="Graphics" style="width: 100%"/>
                <br/><br/>
                <h:button outcome="/login" value="#{bundle.Logout}"/>
                <br/><br/>
                <h:commandButton id="Mhelp" value="Help" onclick="window.open('help.html', 'asdas', 'toolbars=0,width=400,height=320,left=200,top=200,scrollbars=1,resizable=1');"/>
                <br/><br/>
                <h:button outcome="/map.xhtml" value="#{bundle.Map}"/>
            </div>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" warnStyle="visibility:hidden; font-size:0px"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNodesLabel_nodeType}" for="nodeType" />
                    <h:selectOneMenu id="nodeType" value="#{nodesController.selected.nodeType}" title="#{bundle.CreateNodesTitle_nodeType}" >
                        <f:selectItems value="#{nodeTypesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateNodesLabel_nTIdentifier}" for="nTIdentifier" />
                    <h:inputText id="nTIdentifier" value="#{nodesController.selected.nTIdentifier}" title="#{bundle.CreateNodesTitle_nTIdentifier}" />
                    <h:outputLabel value="#{bundle.CreateNodesLabel_gPSLat}" for="gPSLat" />
                    <h:inputText id="gPSLat" value="#{nodesController.selected.gPSLat}" title="#{bundle.CreateNodesTitle_gPSLat}" />
                    <h:outputLabel value="#{bundle.CreateNodesLabel_gPSLong}" for="gPSLong" />
                    <h:inputText id="gPSLong" value="#{nodesController.selected.gPSLong}" title="#{bundle.CreateNodesTitle_gPSLong}" />
                    <h:outputLabel value="#{bundle.CreateNodesLabel_isStatic}" for="isStatic" />
                    <h:inputText id="isStatic" value="#{nodesController.selected.isStatic}" title="#{bundle.CreateNodesTitle_isStatic}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{nodesController.create}" value="#{bundle.CreateNodesSaveLink}" />
                <br />
                <br />
                <h:link outcome="/Page/Summary/Summary.xhtml" value="#{bundle.CreateProjectsIndexLink}"/>
            </h:form>
        </div>
        </h:body>

</html>
