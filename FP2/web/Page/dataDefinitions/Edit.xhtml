<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    <h:outputStylesheet name="css/jsfcrud.css"/>
        <title><ui:insert name="title">Project MÃ­mir</ui:insert></title>
</h:head>
    <h:body>
    <div id="head">
            <h:outputText id="loginHead" class="title" value="#{bundle.HeadTitle}"/>
             <h:form id="form" enctype="multipart/form-data">
                 <h:outputText value="#{bundle.selectfile}"/>
                 <h:inputFile id="newFile" value="#{bean.fileUpload}" />
                    <h:commandButton value="Upload" action="#{bean.upload}"/>
            </h:form>
        </div>     
        <div id="main">
            <div id="side">
                <h:graphicImage class="logo" name="Logo.png" library="Graphics" style="width: 100%"/>
                <br/><br/>
                <h:button outcome="/login" value="#{bundle.Logout}"/>
                <br/><br/>
                <h:commandButton id="Mhelp" value="Help" onclick="window.open('help.html', 'asdas', 'toolbars=0,width=400,height=320,left=200,top=200,scrollbars=1,resizable=1');"/>
                <br/><br/>
                <h:button outcome="/map.xhtml" value="#{bundle.Map}"/>
            </div>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" warnStyle="visibility:hidden; font-size:0px"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDataDefinitionsLabel_nodeType}" for="nodeType" />
                    <h:selectOneMenu id="nodeType" value="#{dataDefinitionsController.selected.nodeType}" title="#{bundle.EditDataDefinitionsTitle_nodeType}" >
                        <f:selectItems value="#{nodeTypesController.itemsAvailableSelectOne}"/>
                        <f:validateRequired/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.EditDataDefinitionsLabel_dDName}" for="dDName" />
                    <h:inputText id="dDName" value="#{dataDefinitionsController.selected.dDName}" title="#{bundle.EditDataDefinitionsTitle_dDName}" >
                        <f:validateRequired/>
                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditDataDefinitionsLabel_dDUnit}" for="dDUnit" />
                    <h:inputText id="dDUnit" value="#{dataDefinitionsController.selected.dDUnit}" title="#{bundle.EditDataDefinitionsTitle_dDUnit}" >
                        <!--<f:validateRegex pattern="(^[0-9]+$)?"/>-->
                    </h:inputText>
                                       
                    <h:outputLabel value="#{bundle.EditDataDefinitionsLabel_dDMaxValue}" for="dDMaxValue" />
                    <h:inputText id="dDMaxValue" value="#{dataDefinitionsController.selected.dDMaxValue}" title="#{bundle.EditDataDefinitionsTitle_dDMaxValue}" >
                        <!--<f:validateRegex pattern="(^[0-9]+$)?"/>-->
                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditDataDefinitionsLabel_dDMinValue}" for="dDMinValue" />
                    <h:inputText id="dDMinValue" value="#{dataDefinitionsController.selected.dDMinValue}" title="#{bundle.EditDataDefinitionsTitle_dDMinValue}" >
                        <!--<f:validateRegex pattern="(^[0-9]+$)?"/>-->
                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.EditDataDefinitionsLabel_dDNotes}" for="dDNotes" />
                    <h:inputText id="dDNotes" value="#{dataDefinitionsController.selected.dDNotes}" title="#{bundle.EditDataDefinitionsTitle_dDNotes}" />
                    
                    <h:outputLabel value="#{bundle.EditDataDefinitionsLabel_dDType}" for="dDType" />
                    <h:selectOneMenu id="dDType" value="#{dataDefinitionsController.selected.dDType}" title="#{bundle.CreateDataDefinitionsTitle_dDType}" >
                        <f:selectItems value="#{acceptableDataTypesController.itemsAvailableSelectOne}">
                        </f:selectItems>/>
                        <f:validateRequired/>

                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.EditDataDefinitionsLabel_variablePositionId}" for="variablePositionId" />
                    <h:inputText id="variablePositionId" value="#{dataDefinitionsController.selected.variablePositionId}" title="#{bundle.EditDataDefinitionsTitle_variablePositionId}" >
                        <f:validateRegex pattern="(^[0-9]+$)?"/>
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{dataDefinitionsController.update}" value="#{bundle.EditDataDefinitionsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="/Page/Summary/Summary.xhtml" value="#{bundle.EditDataDefinitionsIndexLink}" />
            </h:form>
        </div>
        </h:body>

</html>
