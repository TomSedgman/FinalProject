<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProjectsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProjectsLabel_projectName}" for="projectName" />
                    <h:inputText id="projectName" value="#{projectsController.selected.projectName}" title="#{bundle.EditProjectsTitle_projectName}" />
                    <h:outputLabel value="#{bundle.EditProjectsLabel_projectNotes}" for="projectNotes" />
                    <h:inputText id="projectNotes" value="#{projectsController.selected.projectNotes}" title="#{bundle.EditProjectsTitle_projectNotes}" />
                    <h:outputLabel value="#{bundle.EditProjectsLabel_sourceVariable}" for="SourceVariable" />
                    <h:inputText id="SourceVariable" value="#{projectsController.selected.sourceVariable}" title="#{bundle.EditProjectsTitle_SourceVariable}" />
                </h:panelGrid>
                <h:commandLink action="#{projectsController.update}" value="#{bundle.EditProjectsSaveLink}"/>
                <br />
                <br />
                <br />
                <h:link outcome="/login.xhtml" value="#{bundle.EditProjectsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
