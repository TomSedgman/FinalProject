<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="css/jsfcrud.css"/>
        <title><ui:insert name="title">Project MÃ­mir</ui:insert></title>
</h:head>
    <h:body>
    <div id="head">
            <h:outputText id="loginHead" class="title" value="#{bundle.HeadTitle}"/>
             <h:form id="form" enctype="multipart/form-data">
                 <h:outputText value="#{bundle.selectfile}"/>
                 <h:inputFile id="newFile" value="#{bean.fileUpload}" />
                    <h:commandButton value="Upload" action="#{bean.upload}"/>
            </h:form>
        </div>     
        <div id="main">
            <div id="side">
                <h:graphicImage class="logo" name="Logo.png" library="Graphics" style="width: 100%"/>
                <br/><br/>
                <h:button outcome="/login" value="#{bundle.Logout}"/>
                <br/><br/>
                <h:commandButton id="Mhelp" value="Help" onclick="window.open('help.html', 'asdas', 'toolbars=0,width=400,height=320,left=200,top=200,scrollbars=1,resizable=1');"/>
                <br/><br/>
                <h:button outcome="/map.xhtml" value="#{bundle.Map}"/>
            </div>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" warnStyle="visibility:hidden; font-size:0px"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProjectsLabel_projectName}" for="projectName" />
                    <h:inputText id="projectName" value="#{projectsController.selected.projectName}" title="#{bundle.EditProjectsTitle_projectName}" />
                    <h:outputLabel value="#{bundle.EditProjectsLabel_projectNotes}" for="projectNotes" />
                    <h:inputText id="projectNotes" value="#{projectsController.selected.projectNotes}" title="#{bundle.EditProjectsTitle_projectNotes}" />
                    <h:outputLabel value="#{bundle.EditProjectsLabel_SourceVariable}" for="SourceVariable" />
                    <h:inputText id="SourceVariable" value="#{projectsController.selected.sourceVariable}" title="#{bundle.EditProjectsTitle_SourceVariable}" />
                </h:panelGrid>
                <h:commandLink action="#{projectsController.update}" value="#{bundle.EditProjectsSaveLink}"/>
                <br />
                <br />
                <br />
                <h:link outcome="/Page/Summary/Summary.xhtml" value="#{bundle.EditProjectsIndexLink}" />
            </h:form>
        </div>
        </h:body>

</html>
