<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProjectsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_projectId}" for="projectId" />
                    <h:inputText id="projectId" value="#{projectsController.selected.projectId}" title="#{bundle.CreateProjectsTitle_projectId}" />
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{projectsController.selected.user.username}" title="#{bundle.CreateProjectsTitle_user}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_projectName}" for="projectName" />
                    <h:inputText id="projectName" value="#{projectsController.selected.projectName}" title="#{bundle.CreateProjectsTitle_projectName}" />
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_projectNotes}" for="projectNotes" />
                    <h:inputText id="projectNotes" value="#{projectsController.selected.projectNotes}" title="#{bundle.CreateProjectsTitle_projectNotes}" />
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_SourceVariable}" for="SourceVariable" />
                    <h:inputText id="SourceVariable" value="#{projectsController.selected.SourceVariable}" title="#{bundle.CreateProjectsTitle_SourceVariable}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectsController.create}" value="#{bundle.CreateProjectsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{projectsController.prepareList}" value="#{bundle.CreateProjectsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProjectsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
