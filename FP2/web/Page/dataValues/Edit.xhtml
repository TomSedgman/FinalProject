<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDataValuesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDataValuesLabel_dataValueId}" for="dataValueId" />
                    <h:inputText id="dataValueId" value="#{dataValuesController.selected.dataValueId}" title="#{bundle.EditDataValuesTitle_dataValueId}" />
                    <h:outputLabel value="#{bundle.EditDataValuesLabel_node}" for="node" />
                    <h:selectOneMenu id="node" value="#{dataValuesController.selected.node}" title="#{bundle.EditDataValuesTitle_node}" >
                        <f:selectItems value="#{nodesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDataValuesLabel_dVariable}" for="dVariable" />
                    <h:inputText id="dVariable" value="#{dataValuesController.selected.dVariable}" title="#{bundle.EditDataValuesTitle_dVariable}" />
                    <h:outputLabel value="#{bundle.EditDataValuesLabel_dTimeStamp}" for="dTimeStamp" />
                    <h:inputText id="dTimeStamp" value="#{dataValuesController.selected.dTimeStamp}" title="#{bundle.EditDataValuesTitle_dTimeStamp}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDataValuesLabel_variablePositionId}" for="variablePositionId" />
                    <h:inputText id="variablePositionId" value="#{dataValuesController.selected.variablePositionId}" title="#{bundle.EditDataValuesTitle_variablePositionId}" />
                    <h:outputLabel value="#{bundle.EditDataValuesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{dataValuesController.selected.id}" title="#{bundle.EditDataValuesTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{dataValuesController.update}" value="#{bundle.EditDataValuesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDataValuesViewLink}"/>
                <br />
                <h:commandLink action="#{dataValuesController.prepareList}" value="#{bundle.EditDataValuesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDataValuesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
