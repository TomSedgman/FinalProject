<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    <h:outputStylesheet name="css/jsfcrud.css"/>
        <title><ui:insert name="title">Project MÃ­mir</ui:insert></title>
</h:head>
    <h:body>
    <div id="head">
            <h:outputText id="loginHead" class="title" value="#{bundle.HeadTitle}"/>
             
        </div>     
        <div id="main">
            <div id="side">
                <h:graphicImage class="logo" name="Logo.png" library="Graphics" style="width: 100%"/>
                <br/><br/>
                <h:commandButton id="Mhelp" value="Help" onclick="window.open('help.html', 'asdas', 'toolbars=0,width=400,height=320,left=200,top=200,scrollbars=1,resizable=1');"/>
                <br/><br/>
            </div>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" warnStyle="visibility:hidden; font-size:0px"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.CreateUsersTitle_username}" >
                        <f:validateRequired/>
                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" >
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />

                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.CreateUsersLabel_forename}" for="forename" />
                    <h:inputText id="forename" value="#{usersController.selected.forename}" title="#{bundle.CreateUsersTitle_forename}" >
                        <f:validateRequired/>
                    </h:inputText>
                    
                    <h:outputLabel value="#{bundle.CreateUsersLabel_surname}" for="surname" />
                    <h:inputText id="surname" value="#{usersController.selected.surname}" title="#{bundle.CreateUsersTitle_surname}" >
                        <f:validateRequired/>
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:link outcome="/login.xhtml" value="#{bundle.CreateProjectsIndexLink}"/>
            </h:form>
        </div>
    </h:body>

</html>
