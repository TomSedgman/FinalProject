<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDuplicatesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDuplicatesLabel_duplicateId}"/>
                    <h:outputText value="#{duplicatesController.selected.duplicateId}" title="#{bundle.ViewDuplicatesTitle_duplicateId}"/>
                    <h:outputText value="#{bundle.ViewDuplicatesLabel_dataDefinition}"/>
                    <h:outputText value="#{duplicatesController.selected.dataDefinition}" title="#{bundle.ViewDuplicatesTitle_dataDefinition}"/>
                    <h:outputText value="#{bundle.ViewDuplicatesLabel_id}"/>
                    <h:outputText value="#{duplicatesController.selected.id}" title="#{bundle.ViewDuplicatesTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{duplicatesController.destroyAndView}" value="#{bundle.ViewDuplicatesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDuplicatesEditLink}"/>
                <br />
                <h:commandLink action="#{duplicatesController.prepareCreate}" value="#{bundle.ViewDuplicatesCreateLink}" />
                <br />
                <h:commandLink action="#{duplicatesController.prepareList}" value="#{bundle.ViewDuplicatesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDuplicatesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
