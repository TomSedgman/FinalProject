<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDataValuesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDataValuesEmpty}" rendered="#{dataValuesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dataValuesController.items.rowCount > 0}">
                    <h:outputText value="#{dataValuesController.pagination.pageFirstItem + 1}..#{dataValuesController.pagination.pageLastItem + 1}/#{dataValuesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{dataValuesController.previous}" value="#{bundle.Previous} #{dataValuesController.pagination.pageSize}" rendered="#{dataValuesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{dataValuesController.next}" value="#{bundle.Next} #{dataValuesController.pagination.pageSize}" rendered="#{dataValuesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dataValuesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataValuesTitle_dataValueId}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataValueId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataValuesTitle_node}"/>
                            </f:facet>
                            <h:outputText value="#{item.node}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataValuesTitle_dVariable}"/>
                            </f:facet>
                            <h:outputText value="#{item.dVariable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataValuesTitle_dTimeStamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.dTimeStamp}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataValuesTitle_variablePositionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.variablePositionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataValuesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dataValuesController.prepareView}" value="#{bundle.ListDataValuesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dataValuesController.prepareEdit}" value="#{bundle.ListDataValuesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dataValuesController.destroy}" value="#{bundle.ListDataValuesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dataValuesController.prepareCreate}" value="#{bundle.ListDataValuesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDataValuesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
