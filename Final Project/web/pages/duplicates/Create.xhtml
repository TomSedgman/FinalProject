<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDuplicatesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDuplicatesLabel_dataDefinition}" for="dataDefinition" />
                    <h:inputText id="dataDefinition" value="#{duplicatesController.selected.dataDefinition}" title="#{bundle.CreateDuplicatesTitle_dataDefinition}" />
                    <h:outputLabel value="#{bundle.CreateDuplicatesLabel_duplicateId}" for="duplicateId" />
                    <h:inputText id="duplicateId" value="#{duplicatesController.selected.duplicateId}" title="#{bundle.CreateDuplicatesTitle_duplicateId}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{duplicatesController.create}" value="#{bundle.CreateDuplicatesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{duplicatesController.prepareList}" value="#{bundle.CreateDuplicatesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDuplicatesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
