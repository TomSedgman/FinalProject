<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDuplicatesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDuplicatesEmpty}" rendered="#{duplicatesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{duplicatesController.items.rowCount > 0}">
                    <h:outputText value="#{duplicatesController.pagination.pageFirstItem + 1}..#{duplicatesController.pagination.pageLastItem + 1}/#{duplicatesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{duplicatesController.previous}" value="#{bundle.Previous} #{duplicatesController.pagination.pageSize}" rendered="#{duplicatesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{duplicatesController.next}" value="#{bundle.Next} #{duplicatesController.pagination.pageSize}" rendered="#{duplicatesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{duplicatesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDuplicatesTitle_dataDefinition}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataDefinition}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDuplicatesTitle_duplicateId}"/>
                            </f:facet>
                            <h:outputText value="#{item.duplicateId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{duplicatesController.prepareView}" value="#{bundle.ListDuplicatesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{duplicatesController.prepareEdit}" value="#{bundle.ListDuplicatesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{duplicatesController.destroy}" value="#{bundle.ListDuplicatesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{duplicatesController.prepareCreate}" value="#{bundle.ListDuplicatesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDuplicatesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
