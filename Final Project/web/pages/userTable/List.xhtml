<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserTableEmpty}" rendered="#{userTableController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userTableController.items.rowCount > 0}">
                    <h:outputText value="#{userTableController.pagination.pageFirstItem + 1}..#{userTableController.pagination.pageLastItem + 1}/#{userTableController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userTableController.previous}" value="#{bundle.Previous} #{userTableController.pagination.pageSize}" rendered="#{userTableController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userTableController.next}" value="#{bundle.Next} #{userTableController.pagination.pageSize}" rendered="#{userTableController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userTableController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserTableTitle_projects}"/>
                            </f:facet>
                            <h:outputText value="#{item.projects}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserTableTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserTableTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserTableTitle_passwordHint}"/>
                            </f:facet>
                            <h:outputText value="#{item.passwordHint}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserTableTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserTableTitle_forename}"/>
                            </f:facet>
                            <h:outputText value="#{item.forename}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserTableTitle_surname}"/>
                            </f:facet>
                            <h:outputText value="#{item.surname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserTableTitle_UId}"/>
                            </f:facet>
                            <h:outputText value="#{item.UId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userTableController.prepareView}" value="#{bundle.ListUserTableViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userTableController.prepareEdit}" value="#{bundle.ListUserTableEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userTableController.destroy}" value="#{bundle.ListUserTableDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userTableController.prepareCreate}" value="#{bundle.ListUserTableCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserTableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
