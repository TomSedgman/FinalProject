<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDataDefinitionTableTitle}"></h:outputText>
        </ui:define>

                <h:panelGroup id="messagePanel" layout="block">

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDataDefinitionTableEmpty}" rendered="#{dataDefinitionTableController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dataDefinitionTableController.items.rowCount > 0}">

                    <h:commandLink action="#{dataDefinitionTableController.next}" value="#{bundle.Next} #{dataDefinitionTableController.pagination.pageSize}" rendered="#{dataDefinitionTableController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dataDefinitionTableController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataDefinitionTableTitle_nodeType}"/>
                            </f:facet>
                            <h:outputText value="#{item.nodeType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataDefinitionTableTitle_duplicates}"/>
                            </f:facet>
                            <h:outputText value="#{item.duplicates}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataDefinitionTableTitle_DDName}"/>
                            </f:facet>
                            <h:outputText value="#{item.DDName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataDefinitionTableTitle_DDUnit}"/>
                            </f:facet>
                            <h:outputText value="#{item.DDUnit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataDefinitionTableTitle_DDMaxValue}"/>
                            </f:facet>
                            <h:outputText value="#{item.DDMaxValue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataDefinitionTableTitle_DDMinValue}"/>
                            </f:facet>
                            <h:outputText value="#{item.DDMinValue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataDefinitionTableTitle_DDNotes}"/>
                            </f:facet>
                            <h:outputText value="#{item.DDNotes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataDefinitionTableTitle_DDType}"/>
                            </f:facet>
                            <h:outputText value="#{item.DDType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataDefinitionTableTitle_variablePositionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.variablePositionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataDefinitionTableTitle_DDId}"/>
                            </f:facet>
                            <h:outputText value="#{item.DDId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dataDefinitionTableController.prepareView}" value="#{bundle.ListDataDefinitionTableViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dataDefinitionTableController.prepareEdit}" value="#{bundle.ListDataDefinitionTableEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dataDefinitionTableController.destroy}" value="#{bundle.ListDataDefinitionTableDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dataDefinitionTableController.prepareCreate}" value="#{bundle.ListDataDefinitionTableCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDataDefinitionTableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
