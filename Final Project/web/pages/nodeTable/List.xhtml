<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNodeTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNodeTableEmpty}" rendered="#{nodeTableController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{nodeTableController.items.rowCount > 0}">
                    <h:outputText value="#{nodeTableController.pagination.pageFirstItem + 1}..#{nodeTableController.pagination.pageLastItem + 1}/#{nodeTableController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{nodeTableController.previous}" value="#{bundle.Previous} #{nodeTableController.pagination.pageSize}" rendered="#{nodeTableController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{nodeTableController.next}" value="#{bundle.Next} #{nodeTableController.pagination.pageSize}" rendered="#{nodeTableController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{nodeTableController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNodeTableTitle_data}"/>
                            </f:facet>
                            <h:outputText value="#{item.data}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNodeTableTitle_nodeType}"/>
                            </f:facet>
                            <h:outputText value="#{item.nodeType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNodeTableTitle_NTIdentifier}"/>
                            </f:facet>
                            <h:outputText value="#{item.NTIdentifier}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNodeTableTitle_NId}"/>
                            </f:facet>
                            <h:outputText value="#{item.NId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{nodeTableController.prepareView}" value="#{bundle.ListNodeTableViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nodeTableController.prepareEdit}" value="#{bundle.ListNodeTableEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nodeTableController.destroy}" value="#{bundle.ListNodeTableDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{nodeTableController.prepareCreate}" value="#{bundle.ListNodeTableCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNodeTableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
