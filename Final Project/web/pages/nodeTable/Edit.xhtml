<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNodeTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNodeTableLabel_data}" for="data" />
                    <h:inputText id="data" value="#{nodeTableController.selected.data}" title="#{bundle.EditNodeTableTitle_data}" />
                    <h:outputLabel value="#{bundle.EditNodeTableLabel_nodeType}" for="nodeType" />
                    <h:inputText id="nodeType" value="#{nodeTableController.selected.nodeType}" title="#{bundle.EditNodeTableTitle_nodeType}" />
                    <h:outputLabel value="#{bundle.EditNodeTableLabel_NTIdentifier}" for="NTIdentifier" />
                    <h:inputText id="NTIdentifier" value="#{nodeTableController.selected.NTIdentifier}" title="#{bundle.EditNodeTableTitle_NTIdentifier}" />
                    <h:outputLabel value="#{bundle.EditNodeTableLabel_NId}" for="NId" />
                    <h:inputText id="NId" value="#{nodeTableController.selected.NId}" title="#{bundle.EditNodeTableTitle_NId}" />
                </h:panelGrid>
                <h:commandLink action="#{nodeTableController.update}" value="#{bundle.EditNodeTableSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNodeTableViewLink}"/>
                <br />
                <h:commandLink action="#{nodeTableController.prepareList}" value="#{bundle.EditNodeTableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNodeTableIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
