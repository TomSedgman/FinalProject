<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDataLabel_node}" for="node" />
                    <h:inputText id="node" value="#{dataController.selected.node}" title="#{bundle.EditDataTitle_node}" />
                    <h:outputLabel value="#{bundle.EditDataLabel_DVariable}" for="DVariable" />
                    <h:inputText id="DVariable" value="#{dataController.selected.DVariable}" title="#{bundle.EditDataTitle_DVariable}" />
                    <h:outputLabel value="#{bundle.EditDataLabel_DTimeStamp}" for="DTimeStamp" />
                    <h:inputText id="DTimeStamp" value="#{dataController.selected.DTimeStamp}" title="#{bundle.EditDataTitle_DTimeStamp}" />
                    <h:outputLabel value="#{bundle.EditDataLabel_variablePositionId}" for="variablePositionId" />
                    <h:inputText id="variablePositionId" value="#{dataController.selected.variablePositionId}" title="#{bundle.EditDataTitle_variablePositionId}" />
                    <h:outputLabel value="#{bundle.EditDataLabel_dataId}" for="dataId" />
                    <h:inputText id="dataId" value="#{dataController.selected.dataId}" title="#{bundle.EditDataTitle_dataId}" />
                </h:panelGrid>
                <h:commandLink action="#{dataController.update}" value="#{bundle.EditDataSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDataViewLink}"/>
                <br />
                <h:commandLink action="#{dataController.prepareList}" value="#{bundle.EditDataShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDataIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
