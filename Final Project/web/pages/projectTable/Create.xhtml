<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProjectTableTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProjectTableLabel_user}" for="user" />
                    <h:inputText id="user" value="#{projectTableController.selected.user}" title="#{bundle.CreateProjectTableTitle_user}" />
                    <h:outputLabel value="#{bundle.CreateProjectTableLabel_tags}" for="tags" />
                    <h:inputText id="tags" value="#{projectTableController.selected.tags}" title="#{bundle.CreateProjectTableTitle_tags}" />

                    <h:inputText id="nodeType" value="#{projectTableController.selected.nodeType}" title="#{bundle.CreateProjectTableTitle_nodeType}" />
                    <h:outputLabel value="#{bundle.CreateProjectTableLabel_projectName}" for="projectName" />
                    <h:inputText id="projectName" value="#{projectTableController.selected.projectName}" title="#{bundle.CreateProjectTableTitle_projectName}" />
                    <h:outputLabel value="#{bundle.CreateProjectTableLabel_projectNotes}" for="projectNotes" />
                    <h:inputText id="projectNotes" value="#{projectTableController.selected.projectNotes}" title="#{bundle.CreateProjectTableTitle_projectNotes}" />

                    <h:inputText id="PId" value="#{projectTableController.selected.PId}" title="#{bundle.CreateProjectTableTitle_PId}" />

                <h:commandLink action="#{projectTableController.create}" value="#{bundle.CreateProjectTableSaveLink}" />

                <br />
                <h:commandLink action="#{projectTableController.prepareList}" value="#{bundle.CreateProjectTableShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateProjectTableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
