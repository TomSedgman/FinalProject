<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProjectTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProjectTableEmpty}" rendered="#{projectTableController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{projectTableController.items.rowCount > 0}">
                    <h:outputText value="#{projectTableController.pagination.pageFirstItem + 1}..#{projectTableController.pagination.pageLastItem + 1}/#{projectTableController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{projectTableController.previous}" value="#{bundle.Previous} #{projectTableController.pagination.pageSize}" rendered="#{projectTableController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{projectTableController.next}" value="#{bundle.Next} #{projectTableController.pagination.pageSize}" rendered="#{projectTableController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{projectTableController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTableTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTableTitle_tags}"/>
                            </f:facet>
                            <h:outputText value="#{item.tags}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTableTitle_nodeType}"/>
                            </f:facet>
                            <h:outputText value="#{item.nodeType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTableTitle_projectName}"/>
                            </f:facet>
                            <h:outputText value="#{item.projectName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTableTitle_projectNotes}"/>
                            </f:facet>
                            <h:outputText value="#{item.projectNotes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectTableTitle_PId}"/>
                            </f:facet>
                            <h:outputText value="#{item.PId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{projectTableController.prepareView}" value="#{bundle.ListProjectTableViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{projectTableController.prepareEdit}" value="#{bundle.ListProjectTableEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{projectTableController.destroy}" value="#{bundle.ListProjectTableDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{projectTableController.prepareCreate}" value="#{bundle.ListProjectTableCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProjectTableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
