      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProjectTableTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProjectTableLabel_user}"/>
                    <h:outputText value="#{projectTableController.selected.user}" title="#{bundle.ViewProjectTableTitle_user}"/>
                    <h:outputText value="#{bundle.ViewProjectTableLabel_tags}"/>

                    <h:outputText value="#{bundle.ViewProjectTableLabel_projectName}"/>
                    <h:outputText value="#{projectTableController.selected.projectName}" title="#{bundle.ViewProjectTableTitle_projectName}"/>
                    <h:outputText value="#{bundle.ViewProjectTableLabel_projectNotes}"/>
                    <h:outputText value="#{projectTableController.selected.projectNotes}" title="#{bundle.ViewProjectTableTitle_projectNotes}"/>
                    <h:outputText value="#{bundle.ViewProjectTableLabel_PId}"/>
                    <h:outputText value="#{projectTableController.selected.PId}" title="#{bundle.ViewProjectTableTitle_PId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectTableController.destroyAndView}" value="#{bundle.ViewProjectTableDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProjectTableEditLink}"/>

                <h:commandLink action="#{projectTableController.prepareCreate}" value="#{bundle.ViewProjectTableCreateLink}" />
                <br />
                <h:commandLink action="#{projectTableController.prepareList}" value="#{bundle.ViewProjectTableShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewProjectTableIndexLink}"/>
