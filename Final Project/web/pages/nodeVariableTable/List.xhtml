<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNodeVariableTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNodeVariableTableEmpty}" rendered="#{nodeVariableTableController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{nodeVariableTableController.items.rowCount > 0}">
                    <h:outputText value="#{nodeVariableTableController.pagination.pageFirstItem + 1}..#{nodeVariableTableController.pagination.pageLastItem + 1}/#{nodeVariableTableController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{nodeVariableTableController.previous}" value="#{bundle.Previous} #{nodeVariableTableController.pagination.pageSize}" rendered="#{nodeVariableTableController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{nodeVariableTableController.next}" value="#{bundle.Next} #{nodeVariableTableController.pagination.pageSize}" rendered="#{nodeVariableTableController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{nodeVariableTableController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNodeVariableTableTitle_nodeType}"/>
                            </f:facet>
                            <h:outputText value="#{item.nodeType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNodeVariableTableTitle_NVName}"/>
                            </f:facet>
                            <h:outputText value="#{item.NVName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNodeVariableTableTitle_NVDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.NVDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNodeVariableTableTitle_NVValue}"/>
                            </f:facet>
                            <h:outputText value="#{item.NVValue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNodeVariableTableTitle_NVId}"/>
                            </f:facet>
                            <h:outputText value="#{item.NVId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{nodeVariableTableController.prepareView}" value="#{bundle.ListNodeVariableTableViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nodeVariableTableController.prepareEdit}" value="#{bundle.ListNodeVariableTableEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nodeVariableTableController.destroy}" value="#{bundle.ListNodeVariableTableDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{nodeVariableTableController.prepareCreate}" value="#{bundle.ListNodeVariableTableCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNodeVariableTableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
