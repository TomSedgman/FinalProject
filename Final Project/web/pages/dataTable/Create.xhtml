<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDataTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDataTableLabel_node}" for="node" />
                    <h:inputText id="node" value="#{dataTableController.selected.node}" title="#{bundle.CreateDataTableTitle_node}" />
                    <h:outputLabel value="#{bundle.CreateDataTableLabel_DVariable}" for="DVariable" />
                    <h:inputText id="DVariable" value="#{dataTableController.selected.DVariable}" title="#{bundle.CreateDataTableTitle_DVariable}" />
                    <h:outputLabel value="#{bundle.CreateDataTableLabel_DTimeStamp}" for="DTimeStamp" />
                    <h:inputText id="DTimeStamp" value="#{dataTableController.selected.DTimeStamp}" title="#{bundle.CreateDataTableTitle_DTimeStamp}" />
                    <h:outputLabel value="#{bundle.CreateDataTableLabel_variablePositionId}" for="variablePositionId" />
                    <h:inputText id="variablePositionId" value="#{dataTableController.selected.variablePositionId}" title="#{bundle.CreateDataTableTitle_variablePositionId}" />
                    <h:outputLabel value="#{bundle.CreateDataTableLabel_DId}" for="DId" />
                    <h:inputText id="DId" value="#{dataTableController.selected.DId}" title="#{bundle.CreateDataTableTitle_DId}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dataTableController.create}" value="#{bundle.CreateDataTableSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{dataTableController.prepareList}" value="#{bundle.CreateDataTableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDataTableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
