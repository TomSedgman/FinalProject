<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTagsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTagsLabel_project}" for="project" />
                    <h:inputText id="project" value="#{tagsController.selected.project}" title="#{bundle.CreateTagsTitle_project}" />
                    <h:outputLabel value="#{bundle.CreateTagsLabel_tags}" for="tags" />
                    <h:inputText id="tags" value="#{tagsController.selected.tags}" title="#{bundle.CreateTagsTitle_tags}" />
                    <h:outputLabel value="#{bundle.CreateTagsLabel_tagId}" for="tagId" />
                    <h:inputText id="tagId" value="#{tagsController.selected.tagId}" title="#{bundle.CreateTagsTitle_tagId}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tagsController.create}" value="#{bundle.CreateTagsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tagsController.prepareList}" value="#{bundle.CreateTagsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTagsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
