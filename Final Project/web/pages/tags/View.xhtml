<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTagsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTagsLabel_project}"/>
                    <h:outputText value="#{tagsController.selected.project}" title="#{bundle.ViewTagsTitle_project}"/>
                    <h:outputText value="#{bundle.ViewTagsLabel_tags}"/>
                    <h:outputText value="#{tagsController.selected.tags}" title="#{bundle.ViewTagsTitle_tags}"/>
                    <h:outputText value="#{bundle.ViewTagsLabel_tagId}"/>
                    <h:outputText value="#{tagsController.selected.tagId}" title="#{bundle.ViewTagsTitle_tagId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tagsController.destroyAndView}" value="#{bundle.ViewTagsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTagsEditLink}"/>
                <br />
                <h:commandLink action="#{tagsController.prepareCreate}" value="#{bundle.ViewTagsCreateLink}" />
                <br />
                <h:commandLink action="#{tagsController.prepareList}" value="#{bundle.ViewTagsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTagsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
