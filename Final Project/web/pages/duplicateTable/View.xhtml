<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDuplicateTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDuplicateTableLabel_dataDefinition}"/>
                    <h:outputText value="#{duplicateTableController.selected.dataDefinition}" title="#{bundle.ViewDuplicateTableTitle_dataDefinition}"/>
                    <h:outputText value="#{bundle.ViewDuplicateTableLabel_DUId}"/>
                    <h:outputText value="#{duplicateTableController.selected.DUId}" title="#{bundle.ViewDuplicateTableTitle_DUId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{duplicateTableController.destroyAndView}" value="#{bundle.ViewDuplicateTableDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDuplicateTableEditLink}"/>
                <br />
                <h:commandLink action="#{duplicateTableController.prepareCreate}" value="#{bundle.ViewDuplicateTableCreateLink}" />
                <br />
                <h:commandLink action="#{duplicateTableController.prepareList}" value="#{bundle.ViewDuplicateTableShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDuplicateTableIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
