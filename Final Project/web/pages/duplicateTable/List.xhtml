<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDuplicateTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDuplicateTableEmpty}" rendered="#{duplicateTableController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{duplicateTableController.items.rowCount > 0}">
                    <h:outputText value="#{duplicateTableController.pagination.pageFirstItem + 1}..#{duplicateTableController.pagination.pageLastItem + 1}/#{duplicateTableController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{duplicateTableController.previous}" value="#{bundle.Previous} #{duplicateTableController.pagination.pageSize}" rendered="#{duplicateTableController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{duplicateTableController.next}" value="#{bundle.Next} #{duplicateTableController.pagination.pageSize}" rendered="#{duplicateTableController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{duplicateTableController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDuplicateTableTitle_dataDefinition}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataDefinition}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDuplicateTableTitle_DUId}"/>
                            </f:facet>
                            <h:outputText value="#{item.DUId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{duplicateTableController.prepareView}" value="#{bundle.ListDuplicateTableViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{duplicateTableController.prepareEdit}" value="#{bundle.ListDuplicateTableEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{duplicateTableController.destroy}" value="#{bundle.ListDuplicateTableDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{duplicateTableController.prepareCreate}" value="#{bundle.ListDuplicateTableCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDuplicateTableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
