<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTagsTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTagsTableEmpty}" rendered="#{tagsTableController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tagsTableController.items.rowCount > 0}">
                    <h:outputText value="#{tagsTableController.pagination.pageFirstItem + 1}..#{tagsTableController.pagination.pageLastItem + 1}/#{tagsTableController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tagsTableController.previous}" value="#{bundle.Previous} #{tagsTableController.pagination.pageSize}" rendered="#{tagsTableController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tagsTableController.next}" value="#{bundle.Next} #{tagsTableController.pagination.pageSize}" rendered="#{tagsTableController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tagsTableController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTagsTableTitle_project}"/>
                            </f:facet>
                            <h:outputText value="#{item.project}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTagsTableTitle_tags}"/>
                            </f:facet>
                            <h:outputText value="#{item.tags}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTagsTableTitle_TId}"/>
                            </f:facet>
                            <h:outputText value="#{item.TId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tagsTableController.prepareView}" value="#{bundle.ListTagsTableViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tagsTableController.prepareEdit}" value="#{bundle.ListTagsTableEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tagsTableController.destroy}" value="#{bundle.ListTagsTableDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tagsTableController.prepareCreate}" value="#{bundle.ListTagsTableCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTagsTableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
