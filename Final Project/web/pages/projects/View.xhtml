<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProjectsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProjectsLabel_tags}"/>
                    <h:outputText value="#{projectsController.selected.tags}" title="#{bundle.ViewProjectsTitle_tags}"/>
                    <h:outputText value="#{bundle.ViewProjectsLabel_nodeType}"/>
                    <h:outputText value="#{projectsController.selected.nodeType}" title="#{bundle.ViewProjectsTitle_nodeType}"/>
                    <h:outputText value="#{bundle.ViewProjectsLabel_projectName}"/>
                    <h:outputText value="#{projectsController.selected.projectName}" title="#{bundle.ViewProjectsTitle_projectName}"/>
                    <h:outputText value="#{bundle.ViewProjectsLabel_projectNotes}"/>
                    <h:outputText value="#{projectsController.selected.projectNotes}" title="#{bundle.ViewProjectsTitle_projectNotes}"/>
                    <h:outputText value="#{bundle.ViewProjectsLabel_projectId}"/>
                    <h:outputText value="#{projectsController.selected.projectId}" title="#{bundle.ViewProjectsTitle_projectId}"/>
                    <h:outputText value="#{bundle.ViewProjectsLabel_user}"/>
                    <h:outputText value="#{projectsController.selected.user}" title="#{bundle.ViewProjectsTitle_user}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectsController.destroyAndView}" value="#{bundle.ViewProjectsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProjectsEditLink}"/>
                <br />
                <h:commandLink action="#{projectsController.prepareCreate}" value="#{bundle.ViewProjectsCreateLink}" />
                <br />
                <h:commandLink action="#{projectsController.prepareList}" value="#{bundle.ViewProjectsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProjectsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
