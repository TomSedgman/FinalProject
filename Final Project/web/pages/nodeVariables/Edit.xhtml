<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNodeVariablesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNodeVariablesLabel_nodeType}" for="nodeType" />
                    <h:inputText id="nodeType" value="#{nodeVariablesController.selected.nodeType}" title="#{bundle.EditNodeVariablesTitle_nodeType}" />
                    <h:outputLabel value="#{bundle.EditNodeVariablesLabel_NVName}" for="NVName" />
                    <h:inputText id="NVName" value="#{nodeVariablesController.selected.NVName}" title="#{bundle.EditNodeVariablesTitle_NVName}" />
                    <h:outputLabel value="#{bundle.EditNodeVariablesLabel_NVDate}" for="NVDate" />
                    <h:inputText id="NVDate" value="#{nodeVariablesController.selected.NVDate}" title="#{bundle.EditNodeVariablesTitle_NVDate}" />
                    <h:outputLabel value="#{bundle.EditNodeVariablesLabel_NVValue}" for="NVValue" />
                    <h:inputText id="NVValue" value="#{nodeVariablesController.selected.NVValue}" title="#{bundle.EditNodeVariablesTitle_NVValue}" />
                    <h:outputLabel value="#{bundle.EditNodeVariablesLabel_nodeVariableId}" for="nodeVariableId" />
                    <h:inputText id="nodeVariableId" value="#{nodeVariablesController.selected.nodeVariableId}" title="#{bundle.EditNodeVariablesTitle_nodeVariableId}" />
                </h:panelGrid>
                <h:commandLink action="#{nodeVariablesController.update}" value="#{bundle.EditNodeVariablesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNodeVariablesViewLink}"/>
                <br />
                <h:commandLink action="#{nodeVariablesController.prepareList}" value="#{bundle.EditNodeVariablesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNodeVariablesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
