<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDataDefinitionsLabel_dataDefinitionId}" for="dataDefinitionId" />

                    <h:outputLabel value="#{bundle.CreateDataDefinitionsLabel_nodeType}" for="nodeType" />
                    <h:selectOneMenu id="nodeType" value="#{dataDefinitionsController.selected.nodeType}" title="#{bundle.CreateDataDefinitionsTitle_nodeType}" >
                        <f:selectItems value="#{nodeTypesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDataDefinitionsLabel_dDName}" for="dDName" />
                    <h:inputText id="dDName" value="#{dataDefinitionsController.selected.dDName}" title="#{bundle.CreateDataDefinitionsTitle_dDName}" />
                    <h:outputLabel value="#{bundle.CreateDataDefinitionsLabel_dDUnit}" for="dDUnit" />
                    <h:inputText id="dDUnit" value="#{dataDefinitionsController.selected.dDUnit}" title="#{bundle.CreateDataDefinitionsTitle_dDUnit}" />

                    <h:outputLabel value="#{bundle.CreateDataDefinitionsLabel_dDType}" for="dDType" />
                    <h:inputText id="dDType" value="#{dataDefinitionsController.selected.dDType}" title="#{bundle.CreateDataDefinitionsTitle_dDType}" />
                    <h:outputLabel value="#{bundle.CreateDataDefinitionsLabel_variablePositionId}" for="variablePositionId" />
                    <h:inputText id="variablePositionId" value="#{dataDefinitionsController.selected.variablePositionId}" title="#{bundle.CreateDataDefinitionsTitle_variablePositionId}" />
                    <h:outputLabel value="#{bundle.CreateDataDefinitionsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{dataDefinitionsController.selected.id}" title="#{bundle.CreateDataDefinitionsTitle_id}" />

                <h:commandLink action="#{dataDefinitionsController.create}" value="#{bundle.CreateDataDefinitionsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{dataDefinitionsController.prepareList}" value="#{bundle.CreateDataDefinitionsShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateDataDefinitionsIndexLink}"/>
