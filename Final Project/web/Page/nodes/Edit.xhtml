<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNodesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNodesLabel_nodeId}" for="nodeId" />
                    <h:inputText id="nodeId" value="#{nodesController.selected.nodeId}" title="#{bundle.EditNodesTitle_nodeId}" />
                    <h:outputLabel value="#{bundle.EditNodesLabel_nodeType}" for="nodeType" />
                    <h:selectOneMenu id="nodeType" value="#{nodesController.selected.nodeType}" title="#{bundle.EditNodesTitle_nodeType}" >
                        <f:selectItems value="#{nodeTypesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNodesLabel_nTIdentifier}" for="nTIdentifier" />
                    <h:inputText id="nTIdentifier" value="#{nodesController.selected.nTIdentifier}" title="#{bundle.EditNodesTitle_nTIdentifier}" />
                    <h:outputLabel value="#{bundle.EditNodesLabel_gPSLat}" for="gPSLat" />
                    <h:inputText id="gPSLat" value="#{nodesController.selected.gPSLat}" title="#{bundle.EditNodesTitle_gPSLat}" />
                    <h:outputLabel value="#{bundle.EditNodesLabel_gPSLong}" for="gPSLong" />
                    <h:inputText id="gPSLong" value="#{nodesController.selected.gPSLong}" title="#{bundle.EditNodesTitle_gPSLong}" />
                    <h:outputLabel value="#{bundle.EditNodesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{nodesController.selected.id}" title="#{bundle.EditNodesTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{nodesController.update}" value="#{bundle.EditNodesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNodesViewLink}"/>
                <br />
                <h:commandLink action="#{nodesController.prepareList}" value="#{bundle.EditNodesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNodesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
